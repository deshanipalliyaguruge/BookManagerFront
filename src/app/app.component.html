<div class="container">
  <!-- Header and Add Button -->
  <div class="header">
    <h1>Book Management</h1>
    <button class="btn-add" (click)="openPopup()">Add Book</button>
  </div>

  <!-- Table of Books -->
  <div class="table-container" *ngIf="books && books.length > 0">
    <table class="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Published Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td (click)="viewBookDetails(book)">{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.publicationDate | date }}</td>
          <td>
            <button class="btn-icon btn-edit" (click)="startEdit(book)">‚úèÔ∏è</button>
            <button class="btn-icon btn-delete" (click)="deleteBook(book.id)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal for Adding/Editing Books -->
  <div class="modal" *ngIf="isPopupOpen">
    <div class="modal-content">
      <h2 class="modal-title">{{ isEditing ? 'Edit Book' : 'Add New Book' }}</h2>
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="newBook.title"
            name="title"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            [(ngModel)]="newBook.author"
            name="author"
            placeholder="Enter author name"
            required
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            id="isbn"
            [(ngModel)]="newBook.isbn"
            name="isbn"
            placeholder="Enter ISBN number"
            required
          />
        </div>
        <div class="form-group">
          <label for="publicationDate">Publication Date</label>
          <input
            type="date"
            id="publicationDate"
            [(ngModel)]="newBook.publicationDate"
            name="publicationDate"
            required
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">{{ isEditing ? 'Update Book' : 'Add Book' }}</button>
          <button type="button" class="btn-cancel" (click)="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
