<div class="container">
  <div class="add-book-form">
    <h2>{{ isEditing ? 'Edit Book' : 'Add New Book' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required>
      </div>
      
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="newBook.author" name="author" required>
      </div>
      
      <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" required>
      </div>
      
      <div>
        <label for="publicationDate">Publication Date:</label>
        <input type="date" id="publicationDate" [(ngModel)]="newBook.publicationDate" name="publicationDate" required>
      </div>
      
      <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Book</button>
      <button type="button" *ngIf="isEditing" (click)="resetForm()">Cancel</button>
    </form>
  </div>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div class="books-list" *ngIf="books && books.length > 0">
    <div class="book-item" *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p>Author: {{ book.author }}</p>
      <p>ISBN: {{ book.isbn }}</p>
      <p>Published: {{ book.publicationDate | date }}</p>
      <div class="actions">
        <button (click)="startEdit(book)">Edit</button>
        <button (click)="deleteBook(book.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
